<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="login-container">
        <div class="left-col">
            <div class="title-container">
                <h1 >Welcome back!</h1>
                <p>We're so excited to see you again!</p>
            </div>
            <form method="post">
                <label class="bold" for="emailORphone">EMAIL OR PHONE NUMBER <span>*</span></label>
                <input type="text" name="emailORphone" id="emailORphone">
                <label class="bold" for="password">Password <span>*</span></label>
                <input type="text" name="password" id="password">
                <a href="#">Forgot your password?</a>
                <input type="submit" value="Log in">
            </form>
            <p class="reg">Need an account? <a href="#">Register</a></p>
        </div>

        <div class="col-separator"></div>
        
        <div class="right-col">
            <img src="assets/images/qr.png" alt="qrCode">
            <h2>Log in with QR Code</h2>
            <p>Scan this with the <span class="bold">Discord mobile app</span> to log in instantly</p>
        </div>
    </div>
</body>
</html>
